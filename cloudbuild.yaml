options:
  logging: GCS_ONLY
  logStreamingOption: STREAM_ON
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
  machineType: 'N1_HIGHCPU_8' # Optional: Dies ist ein Beispiel, um die Maschine anzupassen

steps:
  # Schritt 1: Docker-Image bauen
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/scanbot-sdk-example-web:$COMMIT_SHA', '.']

  # Schritt 2: Docker-Image zu Google Container Registry pushen
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/scanbot-sdk-example-web:$COMMIT_SHA']

  # Schritt 3: Deployment zu Google Cloud Run in Europe-west3
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'scanbot-sdk-example-web',
           '--image', 'gcr.io/$PROJECT_ID/scanbot-sdk-example-web:$COMMIT_SHA',
           '--region', 'europe-west3', # Region f√ºr das Deployment
           '--platform', 'managed',
           '--allow-unauthenticated']

images:
  - 'gcr.io/$PROJECT_ID/scanbot-sdk-example-web:$COMMIT_SHA'
